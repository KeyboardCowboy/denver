modules:
  disable:
    - securepages
  enable:
    - devel

variables:
  preprocess_css: 0
  preprocess_js: 0

permissions:
  Administrator:
    administer features: 1
    administer permissions: 1
  anonymous user:
    administer features: 0
    administer permissions: 0

commands:
  cache-clear:
    arguments:
      type: all
    options:
      yes: true
