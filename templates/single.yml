# Individual settings for...whatever you want!
modules:
  enable:
    - module_name
  disable:
    - module_name

variables:
  your_var: your_var_value

permissions:
  RoleName:
    permission_name: 0

commands:
  command-name:
    alias: @self
    arguments:
      arg1: arg1-val
    options:
      opt1: opt1-val
